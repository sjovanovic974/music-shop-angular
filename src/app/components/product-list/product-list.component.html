<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div *ngFor="let tempProduct of products" class="col mb-5">
        <div class="card h-100">
          <!-- Sale badge-->
          <div
            *ngIf="tempProduct.unitsInStock == 0"
            class="badge bg-dark text-white position-absolute"
            style="top: 0.5rem; right: 0.5rem"
          >
            Sold Out
          </div>
          <!-- Product image-->
          <img
            class="card-img-top"
            src="{{ tempProduct.imageUrl }}"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ tempProduct.name }}</h5>

              <!-- Product price-->

              <!--
              <span class="text-muted text-decoration-line-through"
                >$50.00</span
              >
              -->
              <p>{{ tempProduct.unitPrice | currency: "USD" }}</p>

              <div class="badge bg-dark" style="top: 0.5rem; right: 0.5rem">
                {{ tempProduct.category.categoryName }}
              </div>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
